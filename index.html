<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            background-color:darkorchid;
            color: white;
        }
        td{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>TABLAS</h1>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th>Dato 1</th>
                <th>Dato 2</th>
                <th>Dato 3</th>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <h2>TABLA COMPLEJA</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Nombre</th>
                <th colspan="3">Detalles</th>
            </tr>
            <tr>
                <th>Edad</th>
                <th>Altura</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <td>Nombre</td>
            <td>21</td>
            <td>1.78</td>
            <td>BOL</td>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <h2>OTRA TABLA</h2>
    <table>
        <thead>
            <tr>
                <th colspan="2">A</th>
                <th rowspan="2">D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
            </tr>
            <tr>
                <th>B</th>
                <th>C</th>
                <th colspan="3">H</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
                <td colspan="3">D4</td>
            </tr>
            
            <tr>
                <td>D5</td>
                <td>D6</td>
                <td>D7</td>
                <td colspan="3">D8</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
